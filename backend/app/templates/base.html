<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}64board{% endblock %}</title>
    {% if config.get("USE_VITE_DEV_SERVER", config.DEBUG) %}
      {% set vite_url = config.get("VITE_DEV_SERVER_URL", "http://localhost:5173") %}
      <script type="module" src="{{ vite_url }}/@vite/client"></script>
      <script type="module" src="{{ vite_url }}/src/main.ts"></script>
    {% else %}
      {% for css_path in vite_asset("src/main.ts", "css") %}
        <link rel="stylesheet" href="{{ url_for('static', filename=css_path) }}">
      {% endfor %}
      <script type="module" src="{{ url_for('static', filename=vite_asset('src/main.ts')) }}"></script>
    {% endif %}
  </head>
  <body class="theme-light">
    {% block body %}{% endblock %}
  </body>
</html>
